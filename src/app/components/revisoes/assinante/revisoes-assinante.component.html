<section class="center">
  <mat-card id="banner">
    <mat-card-content>
      <img mat-card-image src="../../../assets/images/novo_logo.png" alt="logo">
      <h2>Minhas Revisões</h2>
    </mat-card-content>
  </mat-card>
</section>
<br>
<div class="center">
  <mat-card>
    <mat-card-content>
      <a mat-raised-button color="primary" *ngIf="revisoes && revisoes.length == 0" routerLink="../upload-revisao">Novo Upload</a>
      <br>
      <br>
      <h3 *ngIf="errorMessage" class="error-color">{{ errorMessage }}</h3>
      <div *ngIf="isProcessing">
        <h3>Carregando...</h3>
      </div>
      <div *ngIf="revisoes" class="container">
        <h3 *ngIf="revisoes.length == 0">*Não há revisões</h3>
        <mat-list>
          <mat-list-item *ngFor="let revisao of revisoes" class="revisao-item">
            <mat-icon mat-list-icon>note</mat-icon>            
            <h4 mat-line>
              <a mat-button [href]="revisao.arquivo.url" target="_blank">
                {{revisao.arquivo.nome}}
              </a>   

              <button *ngIf="revisao.statusRevisao == 'NovaRevisao'" mat-button color="warn" (click)="confirmarDelecaoRevisao(revisao)">Deletar</button>         
            </h4>
            <p mat-line> 
              postado: {{revisao.arquivo.dataAtualizacao | date:'dd/MM/yyyy'}} &nbsp; - &nbsp;
              status: {{revisao.statusRevisao}}  
            </p>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
